<section class="header">
    <mat-card class="margin">
        <mat-card-title>
            <img src="assets/img/logo.png" alt="logo" width="90" height="90">
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>
    
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button class="icon-button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </p>
    
            <!-- <p *ngIf="error" class="error">
                {{ error }}
            </p> -->
    
            <div class="button">
                <button class="button-login" type="submit" mat-button>Login</button>
            </div>
            <div class="new-user">
                <a class="button-new-user" href="#"> NÃ£o tem cadastro clique aqui </a>
            </div>
    
            </form>
        </mat-card-content>
    </mat-card>
</section>
