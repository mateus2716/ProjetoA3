<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login/Register</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Login">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="requestLogin.email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="requestLogin.password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="login()">Login</button>
          </mat-tab>

          <mat-tab label="Register">
            <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input type="text" matInput placeholder="Nome" value="" [(ngModel)]="requestRegister.name">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="requestRegister.newEmail">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Senha</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="requestRegister.rpassword">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Confirmar senha</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="requestRegister.rcpassword">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>

            <button mat-button color="primary" (click)="register()">Register</button>
          </mat-tab>
        </mat-tab-group>
  
      </mat-card-content>
    </mat-card>
</div>
